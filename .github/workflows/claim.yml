
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["2025 2030 1", "2025 2030 2", "2025 2030 3", "2025 2030 4", "2025 2030 5", "2025 2030 6", "2025 2030 7", "2025 2030 8", "2025 2030 9", "2025 2030 10", "2030 2035 11", "2030 2035 12", "2030 2035 13", "2030 2035 14", "2030 2035 15", "2030 2035 16", "2030 2035 17", "2030 2035 18", "2030 2035 19", "2030 2035 20", "2035 2040 21", "2035 2040 22", "2035 2040 23", "2035 2040 24", "2035 2040 25", "2035 2040 26", "2035 2040 27", "2035 2040 28", "2035 2040 29", "2035 2040 30"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
