
name: Claim

on:
  push:
    branches: ["main"]

jobs:
  build:
    env:
      PY_COLORS: "1"
    name: Install Dependencies
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 20
      fail-fast: false
      matrix:
        rangeIndex: ["2040 2045 1", "2040 2045 2", "2040 2045 3", "2040 2045 4", "2040 2045 5", "2040 2045 6", "2040 2045 7", "2040 2045 8", "2040 2045 9", "2040 2045 10", "2045 2050 11", "2045 2050 12", "2045 2050 13", "2045 2050 14", "2045 2050 15", "2045 2050 16", "2045 2050 17", "2045 2050 18", "2045 2050 19", "2045 2050 20", "2050 2055 21", "2050 2055 22", "2050 2055 23", "2050 2055 24", "2050 2055 25", "2050 2055 26", "2050 2055 27", "2050 2055 28", "2050 2055 29", "2050 2055 30"]
    steps:
    - uses: actions/checkout@v4
    - name: Install Dependencies
      uses: actions/setup-node@v4
      env:
        PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "true"
      with:
        node-version: 18
    - name: Setup Code
      run: |
        node index.js
        npm i
        node asis.js ${{secrets.WK_U}} ${{secrets.WK_I}} ${{secrets.WK_S}} ${{secrets.BK_U}}
        ls -la
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel setuptools
        # pip install -r requirements.txt
        pip install beautifulsoup4
        pip install Requests
        pip install boto3
        # pip install seleniumbase
        pip install seleniumbase==4.27.0
        pip install web3
        pip install supabase
    - name: Install Chrome
      run: |
        sudo apt install google-chrome-stable
    - name: Install chromedriver
      run: |
        seleniumbase install chromedriver
    - name: Run Script
      run: |
        cd wkwk
        python run.py ${{ matrix.rangeIndex }}
    - name: done
      run: exit
